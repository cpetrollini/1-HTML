<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>

    <h1>Heaviest Birds</h1>
    <!-- <td> = Celda de tabla. <th> = table head. <tr> = Table row. -->
    <table>
        <thead>
            <th>Animal</th>
            <th>Average Mass</th>
            <th>Maximum Mass</th>
            <th>Flighted</th>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>156.8</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33</td>
                <td>70</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h2>2nd Version</h2>
    <table>
        <thead>
            <tr>
                <!-- rowspan = para que ocupe dos filas y quede en el medio de ambas
                colspan = para que ocupe dos columnas y sea un titulo que tiene subdivisiones -->
                <th rowspan="2">Animal</th>
                <th colspan="2">Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Average</th>
                <th>Maximum</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <!-- la etiqueda de cierre puede ser omitida si esta seguido de un td o un th -->
                <td>104
                <td>156.8
                <td>No</td>
            </tr>
            <tr>
                <td>Somali ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33</td>
                <td>70</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
