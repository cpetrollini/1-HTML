<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripci&oacute;n</title>
</head>

<body>
    <h1>Inscripci&oacute;n para la carrera</h1>

    <form action="">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nom" id="nombre" placeholder="Nombre" required>
            <label for="password">Contrase&ntilde;a</label>
            <input type="password" name="con" id="password" placeholder="Contrase&ntilde;a" required>
        </p>
        <p>
            <label for="usuario">Usuario:</label>
            <input type="text" name="use" id="usuario" required placeholder="Usuario" maxlength="8" minlength="3">
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" required>
        </p>
        <p>
        <h3>Escoja el tipo de carrera</h3>
        <label for="kids">Kids</label><input type="radio" id="kids" name="carrera" value="k">
        <label for="fun">Fun</label><input type="radio" id="fun" name="carrera" value="f">
        <label for="largest">Largest 18k</label><input type="radio" name="carrera" id="largest" value="l">
        </p>
        <button>Inscribirme</button>
    </form>

</body>

</html>
